<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wire Transfer</title>

        <!-- /// BOOTSTRAP CSS STYLE /// -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- /// BOOTSTRAP ICONS LINKS /// -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    
    </head>
    <body>

        <!-- Input Terminal -->
        <div class="container-fluid p-4">
            <div class="row">

                <!-- // HEADLINE //-->
                <div class="col-12 text-center pb-3">
                    <p class="main-title">Heritage Bank <i class="bi bi-chevron-right blue"></i> Payoneer</p>
                </div>

                <!-- FIRST CARD -->
                <div class="bg-color card rounded-5 border-0 py-3">
                    <div class="col-12 p-2">
                        <p class="title1">Total Required</p>
                        <p class="title2" id="response">0</p>

                        <p class="title1 mt-4">Transfer Amount (USD)</p>
                        <div class="my-2">
                            <input type="number" name="deposit" id="deposit" placeholder="Enter Amount"></input>
                        </div>
    
                    </div>
                </div>

                <!-- SECOND CARD -->
                <div class="card rounded-5 border-0 mt-3 pt-4 pb-5 bg-color">
                    <div class="col-12 px-2">
                        <p class="title1">Fees</p>
                    </div>
                    <div class="row px-2 mt-1">
                        <div class="col-6">
                            <p>Heritage Bank</p>
                            <p class="title3" id="heritageBankFee">0</p>
                        </div>
                        <div class="col-6">
                            <p>International Bank</p>
                            <p class="title3" id="deduction">0</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- FOOTER BUTTON -->
        <footer>
            <div class="container-fluid fixed-bottom px-4 py-3">
                <div class="row justify-content-center">
                    <div class="col-12 text-center p-3 rounded-4">
                        <button class="btn-submit" onclick="balance(document.getElementById('deposit').value)">Calculate</button>
                    </div>
                </div>
            </div>
        </footer>

        <!-- CUSTOM JAVASCRIPT -->
        <script src="index.js"></script>
    </body>
</html>
